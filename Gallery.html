<!DOCTYPE html>

<html>
  <head>
      <meta charset="UTF-8">

      <title>Lesego PPS | Gallery</title>

      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 1px;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fefefe;
        background-image: url('images/site pic/log_01.jpg'); 
        background-size: 75px 75px;  
        background-position: center;  
        background-repeat:repeat; 
        background-attachment: fixed;
        box-sizing: border-box;
      }

      .body-bg {
        background-color: rgba(128, 0, 0, 0.409);
        border-radius: 2vw;
      }

      .header {
        color:gold;
        text-align: center;
        font-size: 2vw;
        text-decoration: none;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, maroon, #600000);
        padding: 1rem;
        border-radius: 0 0 2rem 2rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        position: sticky;
        z-index: 10;
        top:0;
      }    

      a {
        text-decoration: underline;
        color:white;
      }
      .parent {
        display: flex;
        flex-wrap: wrap; /*elements will wrap based on vp size*/ 
        justify-content: center;
        gap: 8px;
        padding: 10px;
      }

      /* Each image box */
      .galimg {
        flex: 1 1 calc(25% - 8px); /* 4 per row on large screens */
        border: 0.1rem solid gold;
        box-sizing: border-box;
        overflow: hidden;
      }

      .galimg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
      }

      .galimg:hover img {
        transform: scale(1.05);
      }

      /* Responsive adjustments */
      @media (max-width: 1024px) {
        .galimg {
          flex: 1 1 calc(33.333% - 8px); /* 3 per row */
        }
      }

      @media (max-width: 768px) {
        .galimg {
          flex: 1 1 calc(50% - 8px); /* 2 per row */
        }
      }

      @media (max-width: 480px) {
        .galimg {
          flex: 1 1 100%; /* 1 per row */
        }
      }
    </style>
  </head>

  <body>
