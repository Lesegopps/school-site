<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesego PPS | Contacts </title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
   body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      background-image: url('images/site pic/log_01.jpg');
      background-size: 75px 75px;
      background-position: center;
      background-repeat: repeat;
      background-attachment: fixed;
      color: gold;
      margin: 0;
      padding: 0;
    }

    .head {
      text-align: center;
      font-size: 4vw;
      font-weight: bold;
      background-color: maroon;
      color: gold;
      padding: 1.5rem 0;
      border-bottom: solid gold 0.15rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .contact-form {
      max-width: 700px;
      margin: auto auto;
      padding: 1rem;
    }

    .form-bg {
      background: rgba(128, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 0.5rem;
      border: 0.1rem solid gold;
      font-size: 1rem;
      background-color: #fff8;
      color: maroon;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: gold;
      box-shadow: 0 0 5px gold;
      background-color: #fff;
    }

    button {
      background: gold;
      color: maroon;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    button:hover {
      background: maroon;
      color: gold;
      border: 0.1rem solid gold;
    }

    @media (max-width: 768px) {
      .head {
        font-size: 6vw;
      }

      .form-bg {
        padding: 1.5rem;
      }

      input, textarea {
        font-size: 1rem;
        padding: 0.6rem 0.8rem;
      }

      button {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
    </style>
  </head>
  <body>
     <header class="head">Lesego PPS | Contact Us</header>

     <div>
 

  <section id="contact">
    
    <form class="contact-form" name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact-form">
    
          <div class="form-bg">
              <p
                style="text-align:center; max-width: 700px; margin: 1rem auto 0; border-bottom: solid gold 0.2rem; padding-bottom: 1rem;">
                Our school greatly values communication with the community. We would love to hear from you. Kindly fill in the
                following form to be received by our administration staff as soon as possible.
              </p>
          
              <h2 style="text-align:center;margin: 0;">Contact Us</h2>
          
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
          
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
          
              <label for="message">Your Message</label>
              <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
          
              <button type="submit">Send Message</button>
          </div>
    </form>
  </section>
 

  </body>
</html>
